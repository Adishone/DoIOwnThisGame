<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Do I Own This Game Popup Menu</title>
        <link rel="stylesheet" href="menu.css"/>
        <link rel="stylesheet" href="../milligram.min.css"/>
    </head>

    <body>
        <img src="../images/do_i_own_this_game_logo.png" alt="Do I own this game icon" width="150px">
        <p class="text-center text-danger hidden" id="options-warning-text">
            This extension requires your Steam Api Key and SteamId to work correctly. 
            Go to Settings page using button below to set it.
        </p>
        <div class="center">
            <button class="button button-outline" id="optionsButton">Settings</div>
        </div>
        <div class="center">
            <button class="button button-outline" id="reloadButton">Reload</div>
        </div>       
        <script src="menu.js"></script>
    </body>
</html>
